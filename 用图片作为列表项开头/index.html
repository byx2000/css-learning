<!DOCTYPE html>
<html>
    <head>
        <style>
            ul
            {
                list-style-type: none;
            }
            
            ul li
            {
                background-image: url(./images/1.png);
                background-repeat: no-repeat;
                background-size: 20px 20px;
                background-position: 0px 0px;
                text-indent: 20px;
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>123456</li>
            <li>abcdef</li>
            <li>123abc</li>
            <li>def456</li>
        </ul>
    </body>
</html>
