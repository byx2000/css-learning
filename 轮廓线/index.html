<!DOCTYPE html>
<html>
    <head>
        <title>轮廓线</title>
    </head>
    <style>
        div
        {
            width: 300px;
            height: 300px;
            margin: 50px 0px 0px 50px;
            background-color: red;
            border: 10px solid black;
            outline: 30px solid grey; /*轮廓线不占用实际空间*/
        }

    </style>
    <body>
        <div></div>
        abcdefabcdefabcdefabcdefabcdefabcdefabcdefabcdef
        <br/>
        123456123456123456123456123456123456123456123456
    </body>
</html>
